<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="footer(f)">
    <style>
        /* PDF engines that support counters can render these */
        .pageNumber:before { content: counter(page); }
        .totalPages:before { content: counter(pages); }
    </style>

    <div class="footer">
        <div class="footer-grid">
            <div>
                <div th:text="${f.leftLine1}">Societe Generale : OPER/CLT/...</div>
                <div th:text="${f.leftLine2}">Societe Anonyme...</div>
                <div th:text="${f.leftLine3}">TVA...</div>
            </div>

            <div class="footer-center">
                <div th:text="${f.printDate}">Friday 19 December 2025</div>
                <div>Page <span class="pageNumber"></span> of <span class="totalPages"></span></div>
            </div>

            <div class="footer-right">
                <div th:text="${f.rightLine1}">Societe Generale</div>
                <div th:text="${f.rightLine2}">17 Cours Valmy</div>
                <div th:text="${f.rightLine3}">92800 Puteaux</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
